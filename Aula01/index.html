<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Teste Bootstrap Aula 01</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Butistrépi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mulé</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Quiança</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm d-flex align-content-end">
          <div class="mt-5 text-center">
            <h2 class="mt-5 text-center">Formulário de entrada</h2>
            <p>Seje bem vido ao Butistrépi</p>
            <img src="bootstrap-icons.png" alt="imagem" class="img-thumbnail" />
          </div>
        </div>
        <div class="col-sm">
          <form class="card">
            <h2 class="mt-5 mb-5 text-center">
              Informe aqui seu usuário e senha
            </h2>

            <div class="m-5">
              <div class="mb-3">
                <label for="emailInput" class="form-label">É-meio</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="nómi@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="passInput" class="form-label">Péssiwôdi</label>
                <input
                  type="password"
                  class="form-control"
                  id="passInput"
                  placeholder="insira sua senha"
                />
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Fica logado
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Entra!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="pt-5">
        <div class="text-center p-3" >
            © Copyright 2021
          </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
